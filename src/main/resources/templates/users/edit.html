<!DOCTYPE html>
<html>
<head>
	<title>Edit password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Change Password</h1>
				<div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
				<form method="post" action="/users/updatePassword" onsubmit="return validatePasswords()" >
                    
					<div class="mb-3">
						
						<input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Password">
					</div>
                    <div class="mb-3">
						
						<input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" 
                            placeholder="Confirm password">
					</div>
					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
				</form>
				<form method="get" action="/users/page">
					<div class="d-grid gap-2"></div>
						<input class="btn btn-primary" type="submit" value="BACK"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("The passwords do not match.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
